<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WORDOFF</title>

    <script src="socket.io/socket.io.js"></script>
    <script src="main.js"></script>
    <script src="game.js"></script>
    <script>
      let popups = ['create popup', 'join popup', 'popup']
      function openNav(id) {
        document.getElementById(id).style.display = "block";
        for(let popup of popups) {
          if (popup !== id)document.getElementById(popup).style.display = 'none';
        }
      }

      function closeNav(id) {
        document.getElementById(id).style.display = "none";
      }
    </script>


    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <body>
    <div id="container">
      <div id="game">
        <header>
          <span class="title" style="cursor:pointer;color:white;float:left;" onclick="openNav('popup')">&#9776;</span>
          <h1 class="title" onclick="openNav()">WORDOFF</h1>
        </header>


        <div id="popup" class="overlay" style="display:block;">
          <a href="javascript:void(0)" class="closebtn" onclick="closeNav('popup')">&times;</a>
          <div class="overlay-content">
            <a href="#">ABOUT</a>
            <a onclick="create_room()">START GAME</button>
            <a onclick="openNav('join popup')">JOIN GAME</button>
          </div>
        </div>

        <div id="create popup" class="overlay">
          <a href="javascript:void(0)" class="closebtn" onclick="closeNav('create popup')">&times;</a>
          <div class="overlay-content">
            <p id="game code"></p>
          </div>
        </div>

        <div id="join popup" class="overlay">
          <a href="javascript:void(0)" class="closebtn" onclick="closeNav('join popup')">&times;</a>
          <div class="overlay-content">
            <div class="app-form-group">
              <input class="app-form-control" placeholder="GAME CODE" id="Room ID" maxlength="5">
            </div>
            <a onclick="join_room()">JOIN GAME</button>
          </div>
        </div>


        <!-- <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; open</span> -->


        <div id="board-container">
          <div class="board" id="board"></div>

            <div class="board" id="board2"></div>
          </div>
        <div id="container_container">
        <div id="keyboard-container">
          <div class="keyboard-row">
            <button data-key="q">q</button>
            <button data-key="w">w</button>
            <button data-key="e">e</button>
            <button data-key="r">r</button>
            <button data-key="t">t</button>
            <button data-key="y">y</button>
            <button data-key="u">u</button>
            <button data-key="i">i</button>
            <button data-key="o">o</button>
            <button data-key="p">p</button>
          </div>
          <div class="keyboard-row">
            <div class="spacer-half"></div>
            <button data-key="a">a</button>
            <button data-key="s">s</button>
            <button data-key="d">d</button>
            <button data-key="f">f</button>
            <button data-key="g">g</button>
            <button data-key="h">h</button>
            <button data-key="j">j</button>
            <button data-key="k">k</button>
            <button data-key="l">l</button>
            <div class="spacer-half"></div>
          </div>
          <div class="keyboard-row">
            <button data-key="enter" class="wide-button">Enter</button>
            <button data-key="z">z</button>
            <button data-key="x">x</button>
            <button data-key="c">c</button>
            <button data-key="v">v</button>
            <button data-key="b">b</button>
            <button data-key="n">n</button>
            <button data-key="m">m</button>
            <button data-key="del" class="wide-button">Del</button>
          </div>
        </div>
      </div>
      </div>
    </div>
  </body>
</html>
